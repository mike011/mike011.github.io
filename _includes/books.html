<h2 {% if site.style == 'dark' %}class="text-white"{% endif %}>Reading</h2>
<p class="f4 mb-4 {% if site.style == 'dark' %}text-white{% else %}text-gray{% endif %}">My Favorite Books</p>
<div class="d-flex flex-wrap gutter-condensed mb-4">
  {% for topic in site.favBooks limit: 6 %}
    <div class="col-6 col-md-12 col-lg-6 col-xl-4 mb-3">
      {% include topic-card.html %}
    </div>
  {% endfor %}
</div>
<p class="f4 mb-4 {% if site.style == 'dark' %}text-white{% else %}text-gray{% endif %}">What I've read recently</p>
<div class="d-flex flex-wrap gutter-condensed mb-4">
  {% for topic in site.books limit: 6 %}
    <div class="col-6 col-md-12 col-lg-6 col-xl-4 mb-3">
      {% include topic-card.html %}
    </div>
  {% endfor %}
</div>
